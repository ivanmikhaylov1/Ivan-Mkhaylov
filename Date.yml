name: Date

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch :

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Get current datetime
      run: |
        CURRENTDATETIME=$(date)
        echo "Current date and time is: ${CURRENTDATETIME}"
